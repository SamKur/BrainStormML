<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #f0f0f0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #e3e3e3;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        select, input[type="number"] {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        select option {
            color: #333;
            background-color: #fff;
        }

        select:focus, input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="submit"] {
            background: #f1f1f1;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }

        input[type="submit"]:hover {
            background: #333;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Student Exam Performance Prediction</h2>
            
            <label>Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            
            <label>Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required />
            
            <label>Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required />
            
            <input type="submit" value="Predict your Maths Score" />
        </form>
        
        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
